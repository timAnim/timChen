<!DOCTYPE html>
<html>
<head>
	<title>黑胶碟</title>
	<meta charset="utf-8">
	<style type="text/css">
		.wrapper{
			margin: 20px;
			border:1px solid #e0e0e0;
			display: inline-block;
			position: relative;
			padding-top: 50px;
			overflow: hidden;
		}
		.pin{
			background-color: #e0e0e0;
			height: 150px;
			width: 20px;
			position: absolute;
			left:50%;
			top:0;
			border-radius: 0 0 100% 100%;
			transition: all 0.2s ease;
			transform-origin: top left;
			transform: rotateZ(-60deg);
			z-index: 20;
		}		
		.disc{
			border-radius: 50%;
			height: 200px;
			width: 200px;
			border:50px solid #212121;
			background:url(../assets/img/img02.png);
			background-size: cover;
			animation: play 3s linear infinite paused;
		}

		.control{
			position: fixed;
			bottom: 16px;
			height: 40px;
			width: 300px;
			line-height: 40px;
			cursor: pointer;
			-webkit-appearance:none;
			outline: none;
			text-align: center;
			background: #8bc34a;
			color: white;
			font-size: 16px;
			border-radius: 20px;
			margin: 20px;
		}
		.input-ctrl{
			z-index: 20;
		}

		.input-ctrl:after{
			content:'播放';
		}

		.control:checked{
			opacity: 0;
		}

		.control:checked ~ .wrapper .pin{
			transform: rotateZ(-35deg);
		}

		.control:checked ~ .wrapper .disc{
			animation-play-state: running;
		}

		@keyframes play{
			0%{
				transform:rotateZ(0deg);
			}
			100%{
				transform:rotateZ(360deg);
			}
		}
	</style>
</head>
<body>
	<input type="checkbox" class='control input-ctrl'>
	<div class="control">暂停</div>
	<div class="wrapper">
		<div class="pin"></div>
		<div class="disc"></div>
	</div>
</body>
</html>
